<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="myElement" />
    <p id="value"></p>

    <script type="module">
      import { teclado } from '../../lib/esm/index.js';

      var kb = teclado();

      kb.addEventListeners('myElement', val => {
        document.getElementById('myElement').value = val;
        document.getElementById('value').innerHTML = val;
      });
    </script>
  </body>
</html>
