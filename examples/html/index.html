<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="myElement" />

    <script type="module">
      import { teclado } from '../../lib/esm/index.js';

      var kb = teclado({
        keySymbols: {
          Backspace: '⌫',
          Enter: '⏎',
          Shift: '⇧'
        },
        preset: [
          ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
          ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'ç'],
          ['Shift', 'z', 'x', 'c', 'v', 'b', 'n', 'm', 'Backspace'],
          ['Numeric', ',', ' ', '.', 'Enter']
        ],
        withHeader: true,
        theme: 'dark'
      });

      kb.on('myElement', val => {
        document.getElementById('myElement').value = val;
      });
    </script>
  </body>
</html>
